                `ç¾å®¹å¸ˆçš„ä¸“ä¸šçŸ¥è¯†å’Œç»éªŒè®©æˆ‘ååˆ†æ”¾å¿ƒ`

        // è°ƒæ•´è¯„ä»·é•¿åº¦åˆ°100å­—å·¦å³
        function adjustReviewLength(review) {
            const targetLength = 100;
            const currentLength = review.length;
            
            if (currentLength < targetLength - 20) {
                // å¦‚æœå¤ªçŸ­ï¼Œæ·»åŠ ä¸€äº›å†…å®¹
                const additions = [
                    "è¿™æ¬¡ä½“éªŒå½»åº•æ”¹å˜äº†æˆ‘å¯¹ç¾å®¹æŠ¤ç†çš„çœ‹æ³•ã€‚",
                    "ä»è¿›åº—åˆ°ç¦»å¼€ï¼Œæ¯ä¸€ä¸ªç¯èŠ‚éƒ½ä½“ç°äº†ä¸“ä¸šå’Œç”¨å¿ƒã€‚",
                    "æˆ‘ä¼šå°†è¿™å®¶ç¾å®¹é™¢æ¨èç»™æ‰€æœ‰è¿½æ±‚ç¾ä¸½çš„æœ‹å‹ã€‚",
                    "å¯¹æ¯”ä¹‹å‰åœ¨å…¶ä»–ç¾å®¹é™¢çš„ç»å†ï¼Œè¿™é‡Œç¡®å®æ›´èƒœä¸€ç­¹ã€‚",
                    "ç¾å®¹å¸ˆçš„ç»†å¿ƒå’Œä¸“ä¸šè®©æˆ‘å¯¹æ•ˆæœå……æ»¡ä¿¡å¿ƒã€‚"
                ];
                review += " " + getRandomItem(additions);
            } else if (currentLength > targetLength + 20) {
                // å¦‚æœå¤ªé•¿ï¼Œé€‚å½“ç²¾ç®€
                review = review.substring(0, targetLength + 10);
                // ç¡®ä¿å¥å­å®Œæ•´
                const lastPeriod = review.lastIndexOf('ã€‚');
                if (lastPeriod > targetLength - 10) {
                    review = review.substring(0, lastPeriod + 1);
                }
            }
            
            return review;
        }

        function getRandomItem(array) {

        }
